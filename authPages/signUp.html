<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I-mpact | Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <form>
      <h1>Sign Up to get started!</h1>

      <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input
          type="text"
          class="form-control"
          placeholder="John"
          aria-label="First Name"
          aria-describedby="addon-wrapping"
          id="firstName"
          name="firstName"
        />
      </div>

      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input
          type="text"
          class="form-control"
          placeholder="Doe"
          aria-label="Last Name"
          aria-describedby="addon-wrapping"
          id="lastName"
          name="lastName"
        />
      </div>

      <div class="mb-3">
        <label for="userName" class="form-label">User Name</label>
        <div class="input-group flex-nowrap">
          <span class="input-group-text" id="addon-wrapping">@</span>
          <input
            type="text"
            class="form-control"
            placeholder="Johnny"
            aria-label="Username"
            aria-describedby="addon-wrapping"
            name="userName"
            id="userName"
          />
        </div>
      </div>

      <div class="mb-3">
        <label for="linkedIn" class="form-label">LinkedIn Handle</label>
        <input
          type="text"
          class="form-control"
          placeholder="https://www.linkedin.com/in/Johnny"
          aria-label="LinkedIn"
          aria-describedby="addon-wrapping"
          id="linkedIn"
          name="linkedIn"
        />
      </div>

      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="johnny@xyz.com"
        />
        <div id="emailHelp" class="form-text">
          We'll never share your email with anyone else.
        </div>
      </div>

      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
        />
      </div>

      <div class="mb-3">
        <label for="socialImpactParticipation" class="form-label">Have you been involved in social impact opportunities?</label>
      <select class="form-select" aria-label="Default select example" id="socialImpactParticipation">
        <option selected>-Select-</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </div>

      <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
  </body>
</html>
